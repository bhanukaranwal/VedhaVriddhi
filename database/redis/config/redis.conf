# VedhaVriddhi Redis Configuration
# Optimized for high-frequency trading data caching

# Network and Connection Settings
bind 0.0.0.0
port 6379
timeout 300
keepalive 300
tcp-backlog 511

# Memory Management
maxmemory 8gb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Persistence Settings
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes
dbfilename vedhavriddhi.rdb
dir /data

# AOF Configuration
appendonly yes
appendfilename "vedhavriddhi.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Performance Tuning
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Security
requirepass vedhavriddhi123
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b7a2c3d4e5f6"

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log
syslog-enabled yes
syslog-ident redis-vedhavriddhi

# Client Management
maxclients 10000

# Lua Scripting
lua-time-limit 5000

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Redis Modules (if needed)
# loadmodule /usr/lib/redis/modules/redisearch.so
# loadmodule /usr/lib/redis/modules/redistimeseries.so

# High Frequency Trading Optimizations
hz 100
dynamic-hz yes
rdb-save-incremental-fsync yes
stop-writes-on-bgsave-error yes
