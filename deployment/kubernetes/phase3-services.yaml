apiVersion: apps/v1
kind: Deployment
metadata:
  name: vedhavriddhi-global-market-service
  labels:
    app: vedhavriddhi-global-market
    version: v3.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vedhavriddhi-global-market
  template:
    metadata:
      labels:
        app: vedhavriddhi-global-market
        version: v3.0.0
    spec:
      containers:
      - name: global-market-service
        image: vedhavriddhi/global-market-service:3.0.0
        ports:
        - containerPort: 8100
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: vedhavriddhi-secrets
              key: global-market-db-url
        - name: REDIS_URL
          value: "redis://redis-service:6379/5"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8100
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8100
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vedhavriddhi-fx-service
  labels:
    app: vedhavriddhi-fx
    version: v3.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vedhavriddhi-fx
  template:
    metadata:
      labels:
        app: vedhavriddhi-fx
        version: v3.0.0
    spec:
      containers:
      - name: fx-service
        image: vedhavriddhi/fx-service:3.0.0
        ports:
        - containerPort: 8101
        env:
        - name: FX_DB_URL
          valueFrom:
            secretKeyRef:
              name: vedhavriddhi-secrets
              key: fx-db-url
        - name: REDIS_URL
          value: "redis://redis-service:6379/6"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8101
          initialDelaySeconds: 30
          periodSeconds: 10

