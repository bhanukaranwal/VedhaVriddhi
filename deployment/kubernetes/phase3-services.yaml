apiVersion: apps/v1
kind: Deployment
metadata:
  name: vedhavriddhi-ai-trading-service
  labels:
    app: vedhavriddhi-ai-trading
    version: v3.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vedhavriddhi-ai-trading
  template:
    metadata:
      labels:
        app: vedhavriddhi-ai-trading
        version: v3.0.0
    spec:
      containers:
      - name: ai-trading-service
        image: vedhavriddhi/ai-trading-service:3.0.0
        ports:
        - containerPort: 8102
        env:
        - name: AI_DB_URL
          valueFrom:
            secretKeyRef:
              name: vedhavriddhi-secrets
              key: ai-trading-db-url
        - name: MODEL_STORAGE_PATH
          value: "/app/models"
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
            nvidia.com/gpu: 1
          limits:
            memory: "8Gi"
            cpu: "4000m"
            nvidia.com/gpu: 1
        volumeMounts:
        - name: model-storage
          mountPath: /app/models
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: ai-models-pvc

