apiVersion: apps/v1
kind: Deployment
metadata:
  name: vedhavriddhi-compliance-service
  labels:
    app: vedhavriddhi-compliance
    version: v2.0.0
    component: compliance
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vedhavriddhi-compliance
  template:
    metadata:
      labels:
        app: vedhavriddhi-compliance
        version: v2.0.0
        component: compliance
    spec:
      containers:
      - name: compliance-service
        image: vedhavriddhi/compliance-service:2.0.0
        ports:
        - containerPort: 8005
          name: http
        env:
        - name: COMPLIANCE_DB_URL
          valueFrom:
            secretKeyRef:
              name: vedhavriddhi-secrets
              key: compliance-db-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: vedhavriddhi-secrets
              key: redis-url
        - name: SERVICE_PORT
          value: "8005"
        - name: DEBUG
          value: "false"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8005
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8005
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: compliance-logs
          mountPath: /app/logs
      volumes:
      - name: compliance-logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: vedhavriddhi-compliance-service
  labels:
    app: vedhavriddhi-compliance
    component: compliance
spec:
  selector:
    app: vedhavriddhi-compliance
  ports:
  - port: 8005
    targetPort: 8005
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vedhavriddhi-compliance-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - compliance.vedhavriddhi.com
    secretName: compliance-tls
  rules:
  - host: compliance.vedhavriddhi.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vedhavriddhi-compliance-service
            port:
              number: 8005
