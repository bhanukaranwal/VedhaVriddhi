apiVersion: apps/v1
kind: Deployment
metadata:
  name: vedhavriddhi-analytics-service
  labels:
    app: vedhavriddhi-analytics
    version: v2.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vedhavriddhi-analytics
  template:
    metadata:
      labels:
        app: vedhavriddhi-analytics
        version: v2.0.0
    spec:
      containers:
      - name: analytics-service
        image: vedhavriddhi/analytics-service:2.0.0
        ports:
        - containerPort: 8003
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: vedhavriddhi-secrets
              key: analytics-db-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: vedhavriddhi-secrets
              key: redis-url
        - name: CLICKHOUSE_URL
          valueFrom:
            secretKeyRef:
              name: vedhavriddhi-secrets
              key: clickhouse-url
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: vedhavriddhi-analytics-service
  labels:
    app: vedhavriddhi-analytics
spec:
  selector:
    app: vedhavriddhi-analytics
  ports:
  - port: 8003
    targetPort: 8003
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vedhavriddhi-analytics-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - analytics.vedhavriddhi.com
    secretName: analytics-tls
  rules:
  - host: analytics.vedhavriddhi.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vedhavriddhi-analytics-service
            port:
              number: 8003
